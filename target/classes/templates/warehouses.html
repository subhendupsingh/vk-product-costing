<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">
<head>

</head>
<body>
	
	<div class="container" layout:fragment="content" style="margin-top: 40px;">
	<input type="hidden" th:value="${message}" id="message">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
			<ul class="list-group">
				<li class="list-group-item list-group-item-info">Current Warehouses</li>
				<li class="list-group-item list-group-item-action flex-column align-items-start" 
				th:each="warehouse, stat : ${warehouseList}">
				<div class="d-flex w-100 justify-content-between">
					<span th:text="${warehouse.getCity()}"></span> 
					<i class="material-icons" id="delete" style="cursor:pointer;" th:onclick="'javascript:deleteWarehouse(\'' + ${warehouse.getCode()} + '\')'">delete</i>
				</div>
					<small><span th:text="${warehouse.getCode()}"></span></small>
					
				</li>
			</ul>
		</div>
		<div class="col-md-8 col-lg-8 col-sm-8 hidden-xs-down">
			<h3>Add Warehouse</h3>
			<form th:object="${warehouse}" method="post" th:action="@{/warehouses}">
				<div class="form-group">
					<label for="city">City</label> <input type="text"
						class="form-control" id="city" aria-describedby="cityHelp"
						placeholder="City" th:field="*{city}" required>
				</div>
				<div class="form-group">
					<label for="code">Code</label> <input type="text"
						class="form-control" id="code" placeholder="Code" th:field="*{code}" required>
				</div>
				<div class="form-group">
					<label for="tin">TIN</label> <input type="text"
						class="form-control" id="tin" placeholder="TIN" th:field="*{tin}" required>
				</div>
				<div class="form-group">
					<label for="exampleTextarea">Address</label>
					<textarea class="form-control" id="exampleTextarea" rows="3" th:field="*{address}" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
	</div>
	</div>
	<th:block layout:fragment="footer-script">
            <script src="/js/warehouses.js"></script>
    </th:block>
</body>
</html>
