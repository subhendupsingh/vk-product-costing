<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>

</head>
<body>
	<div class="container" layout:fragment="content">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal col-md-9"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" required/> 
					</div>

					<div class="form-group">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" required/> 
					</div>
					<div class="form-group">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" required/> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
					</div>
					<div class="form-group">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" required/> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
					</div>
					
					<div class="form-group">
							<label for="role">Select Role</label>
							<select id="role" class="form-control" name="role" required>
								<option th:each="role:${rolesList}" th:text="${role.role}" th:value="${role.role}"></option>
							</select>
					</div>
					
					<div class="form-group">
							<label for="pricing-template">Pricing Template</label>
							<select id="role" class="form-control" name="templateId" required>
								<option th:each="template:${pricingTemplateList}" th:text="${template.name}" th:value="${template.id}"></option>
							</select>
					</div>

					<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
</body>
</html>
